spring:
  mvc:
    cors:
      enabled: false  # Disable CORS at service level
  application:
    name: medicine
  datasource:
    url: jdbc:postgresql://postgres-db:5432/medicine
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1.0

server:
  port: 6004
  servlet:
    context-path: /medicine

logging:
  level:
    com.nexxserve.medicine: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

grpc:
  server:
    port: 6104

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${random.uuid}
    metadata-map:
      grpc-port: ${grpc.server.port}