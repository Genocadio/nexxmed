spring:
  mvc:
    cors:
      enabled: false
  application:
    name: medicine-service
  datasource:
    url: jdbc:postgresql://localhost:5432/medicine
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1.0
server:
  port: 5004
  servlet:
    context-path: /medicine
logging:
  level:
    com.nexxserve.medicine: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

grpc:
    server:
        port: 5104

eureka:
    instance:
      instanceId: ${spring.application.name}:${random.uuid}
      metadata-map:
        grpc-port: ${grpc.server.port}
